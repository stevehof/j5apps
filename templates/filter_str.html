<script>
    function decode() {$('#answer').html(this.j5b32.decodeStr($('#source').val()))}
    function encode() {$('#answer').html(this.j5b32.encodeStr($('#source').val()))}
</script>
<table width="500px" padding="200px">
    <tbody>
    <tr>
        <td colspan="2"><textarea type="text" id="source" style="width: 100%; height:100%">temp</textarea></td>

    </tr>
    <tr>
        <td><button onclick="decode()">Decode</button></td>
        <td><button onclick="encode()">Encode</button></td>
    </tr>
    <tr>
        <td colspan="2"><span id="answer" type="text" style="width: 100%; height:100%">temp</span></td>
    </tr>
    </tbody>
</table>
